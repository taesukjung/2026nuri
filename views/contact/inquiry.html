<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>문의하기 - NURIINFOS</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <link href="/css/sub.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="/css/nav-style.css">
    <script src="/js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <meta name="GENERATOR" content="MSHTML 11.00.10570.1001">
    <style>
        .root_daum_roughmap .wrap_controllers {
            display: none
        }

        .root_daum_roughmap {
            width: 100% !important;
            border: 0px !important;
            padding: 0px !important
        }
    </style>
</head>

<body>
    <!-- 공통 네비게이션 포함 -->
    <%- include('../layout/nav.html') %>

        <!-- 히어로 섹션 -->
        <section class="history-hero inquiry">
            <div class="history-hero-content">
                <h2 class="hero-label">문의하기</h2>
                <h1 class="hero-title">누리인포스에 문의사항을 남겨주시면 <br>신속하게 답변드리겠습니다.</h1>
            </div>
            <div class="scroll-down">
                <span>Scroll Down</span>
                <div class="arrow"></div>
            </div>
        </section>

        <section class="inquiry">
            <div class="inquiry-container">
                <div class="inquiry-header">
                    <h2 class="inquiry-title">문의하기</h2>
                    <p class="inquiry-subtitle">누리인포스의 기술로 비즈니스의 해답을 찾고 싶다면, 지금 바로 제안과 문의를 남겨주세요.</p>
                </div>
                <div class="inquiry-form">
                    <div class="answer">
                        <div class="answer_info">
                            <input type="hidden" name="emailTo" id="emailTo" value="<%= emailTo %>">
                            <input type="text" title="회사이름" name="companyNm" id="companyNm" placeholder="회사이름 (필수)"
                                class="input_text">
                            <input type="text" title="담당자성함" name="empNm" id="empNm" placeholder="담당자성함 (필수)"
                                class="input_text w50 left">
                            <input type="text" title="직책" name="position" id="position" placeholder="직책 (필수)"
                                class="input_text w50">
                            <input type="text" title="전화번호" name="telNo" id="telNo" pattern="(010)-\d{3,4}-\d{4}"
                                placeholder="전화번호 (필수)" class="input_text w50 left">
                            <input type="text" title="이메일" name="email" id="email" placeholder="이메일 (필수)"
                                class="input_text w50">
                            <select id="div" name="div" class="select_text_date w100">
                                <option value="pegasus@nis.co.kr" selected="">Anyworks®PRM</option>
                                <option value="hslee@nis.co.kr">Anyworks®FM</option>
                                <option value="hslee@nis.co.kr">Anyworks®Brokerage</option>
                                <option value="hslee@nis.co.kr">Anyworks®BIS</option>
                                <option value="brian@nis.co.kr">Citrix</option>
                                <option value="kimjh@nis.co.kr">제조/유통</option>
                                <option value="hslee@nis.co.kr">금융</option>
                                <option value="ischoi@nis.co.kr">공공</option>
                                <option value="ischoi@nis.co.kr">HW, EMC</option>
                                <option value="recruit@nis.co.kr">채용</option>
                            </select>
                        </div>
                        <p class="write_info mgt20">
                            <textarea class="input_text" id="content" name="content"
                                placeholder="문의 관련된 기초정보를 입력해주세요."></textarea>
                        </p>
                    </div>
                    <div class="etc pt10">
                        <div class="btn1"><a href="javascript:sendMail();">문의 등록하기</a></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer Section (Wrapped for styling match with Index) -->
        <div id="footer-section">
            <%- include('../layout/footer.html') %>
        </div>

        <script src="/js/sub.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                if ($.trim($("#emailTo").val()) != "") {
                    $("#div").val($.trim($("#emailTo").val()));
                }
            });

            function sendMail() {
                var data = validator();
                if (!data.flag) {
                    alert(data.msg);
                    return;
                }

                var f = document.wform;
                f.action = "/mail/sendMail"
                f.method = "post"
                console.log("@@@@@@@@ : " + $("#div").val());
                f.submit();
            }

            function validator() {
                var data = {};
                var flag = true;
                var msg = "";

                if ($.trim($("#content").val()) == "")
                    msg = "내용을 입력하세요.";
                if ($.trim($("#telNo").val()) == "")
                    msg = "전화번호을 입력하세요.";
                if ($.trim($("#email").val()) == "")
                    msg = "이메일을 입력하세요.";
                if ($.trim($("#position").val()) == "")
                    msg = "직책을 입력하세요.";
                if ($.trim($("#empNm").val()) == "")
                    msg = "담당자성함을 입력하세요.";
                if ($.trim($("#companyNm").val()) == "")
                    msg = "회사이름을 입력하세요.";

                data.flag = msg != "" ? flag = false : true;
                data.msg = msg;

                return data;
            }
        </script>
</body>

</html>
